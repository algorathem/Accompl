<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Accompl</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="script.js" defer></script>
  </head>
  <body>  
    <dialog id="bookReviewDialog">
      <form method="dialog" id="reviewForm">
        <p>
          <label for="start">Date:</label>
          <input type="date" id="start" name="today-date" min="2024-01-01" max="2024-12-31" required>
          <br><label for="newBook">Pick A Genre: </label>
          <select id="newBook" name="newBook">
            <option>Fantasy</option>
            <option>Mystery</option>
            <option>Science Fiction</option>
            <option>Historical Fiction</option>
            <option>Adventure</option>
            <option>Biography</option>
            <option>Non-Fiction</option>
          </select>
            <label for="Title">Title: </label>
            <input type="text" name="Title" id="Title" placeholder="Book Title" required><br>
            <label for="Author">Author: </label>
            <input type="text" name="Author" id="Author" placeholder="Author" required><br>
            <label for="Pages">Pages: </label>
            <input type="Number" name="Pages" id="Pages" placeholder="Number of Pages" min="1" required><br>
            <label for="reading">Have You Read it?</label>
            <input type="checkbox" name="Reading" id="Reading">
            <br><label for="myfile">Upload a drawing of your favourite scene!</label>
            <input type="file" id="myfile" name="myfile"> 
          
        </p>
        <div>
          <button id="cancel" type="reset">Cancel</button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </dialog>

    <div class='header-container'>
      <div class='header'>
        <div class='siteName'>Accompl</div>
        <div class='logo'><img src='images/Bookworm.jpg' width="150" height="150"></div>
      </div>
    </div>
    
    <div class="button-container">
    <div>
      <button id="addNewBook">Add A Book</button>
    </div>
    
    </div>

    <div class='footer'>
      <div class='footer-item footer-one'></div>
      <div class='footer-item footer-two'></div>
      <div class='footer-item footer-three'></div>
    </div>
   
  </body>
</html>
