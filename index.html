<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Accompl</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="script.js" defer></script>
  </head>
  <body>  
    <dialog id="bookReviewDialog">
      <form method="dialog" id="reviewForm">
        <p>
          <label for="start">Date:</label>
          <input type="date" id="start" name="today-date" min="2024-01-01" max="2024-12-31" />
          <br><label for="newBook">Pick A Genre: </label>
          <select id="newBook" name="newBook">
            <option>Fantasy</option>
            <option>Mystery</option>
            <option>Science Fiction</option>
            <option>Historical Fiction</option>
            <option>Adventure</option>
            <option>Biography</option>
            <option>Non-Fiction</option>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
            <input type="text" class="form-control" name="author" id="author" placeholder="Author" required>
            <input type="number" class="form-control" name="pages" id="pages" placeholder="Pages" required>
            <br><label for="myfile">Draw your favourite scene.</label>
            <input type="file" id="myfile" name="myfile"> 
          </select>
        </p>
        <div>
          <button id="cancel" type="reset">Cancel</button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </dialog>

    <div class='header-container'>
      <div class='header'>
        <div class='siteName'>Accompl</div>
        <div class='logo'><img src='images/Bookworm.jpg' width="150" height="150"></div>
      </div>
    </div>
    
    <div class="button-container">
    <div>
      <button id="addNewBook">Add A Book</button>
    </div>
    <div></div>
    </div>

    <div class='footer'>
      <div class='footer-item footer-one'></div>
      <div class='footer-item footer-two'></div>
      <div class='footer-item footer-three'></div>
    </div>
   
  </body>
</html>
