<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Accompl</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="script.js" defer></script>
  </head>
  <body>  
    <dialog id="bookReviewDialog">
      <form method="dialog" id="reviewForm">
        <p>
          <label for="newBook">Add a book</label>
          <select id="newBook" name="newBook">
            <option></option>
            <option>Brine shrimp</option>
            <option>Red panda</option>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
            <input type="text" class="form-control" name="author" id="author" placeholder="Author" required>
            <input type="number" class="form-control" name="pages" id="pages" placeholder="Pages" required> 
            <input type="checkbox" name="read" id="read" />
          </select>
        </p>
        <div>
          <button id="cancel" type="reset">Cancel</button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </dialog>
    
    <div>
      <button id="addNewBook">Add A Book</button>
    </div>
    <div class='header-container'>
      <div class='header'>
        <div class='siteName'>Accompl</div>
        <div class='logo'><img src='images/Bookworm.jpg' width="150" height="150"></div>
      </div>
    </div>
    

    <div class='footer'>
      <div class='footer-item footer-one'></div>
      <div class='footer-item footer-two'></div>
      <div class='footer-item footer-three'></div>
    </div>
   
  </body>
</html>
